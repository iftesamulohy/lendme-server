<!DOCTYPE html>
{% load static %}
<html lang="en">

<!-- Mirrored from listee.dreamguystech.com/html/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 25 Feb 2023 08:14:43 GMT -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Listee | Template</title>

    <link rel="shortcut icon" href="{% static 'lendapp/assets/img/favicon.png' %}">

    <link rel="stylesheet" href="{% static 'lendapp/assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'lendapp/assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'lendapp/assets/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'lendapp/assets/plugins/aos/aos.css' %}">

    <link rel="stylesheet" href="{% static 'lendapp/assets/css/feather.css' %}">

    <link rel="stylesheet" href="{% static 'lendapp/assets/css/style.css' %}">
</head>

<body>
    <div class="main-wrapper innerpagebg">

        {% include 'lendapp/header.html' %}


        <div class="breadcrumb-bar">
            <div class="container">
                <div class="row align-items-center text-center">
                    <div class="col-md-12 col-12">
                        <h2 class="breadcrumb-title">Login</h2>
                        <nav aria-label="breadcrumb" class="page-breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Login</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>


        <div class="login-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-5 mx-auto">
                        <div class="login-wrap">
                            <div class="login-header">
                                <h3>Welcome Back</h3>
                                <p>Please Enter your Details</p>
                            </div>

                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group group-img">
                                    <div class="group-img">
                                        <i class="feather-user"></i>
                                        <input type="text" class="form-control" placeholder="Username" name="username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="pass-group group-img">
                                        <i class="feather-lock"></i>
                                        <input type="password" class="form-control pass-input" placeholder="Password" name="password">
                                        <span class="toggle-password feather-eye"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-sm-6">
                                        <label class="custom_check">
                                            <input type="checkbox" name="rememberme" class="rememberme">
                                            <span class="checkmark"></span>Remember Me
                                        </label>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="text-md-end">
                                            <a class="forgot-link" href="forgot-password.html">Forgot password?</a>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary w-100 login-btn" type="submit">Sign in</button>
                                <div class="register-link text-center">
                                    <p>No account yet? <a class="forgot-link" href="{% url 'signup' %}">Signup</a></p>
                                </div>
                                
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        {% include 'lendapp/footer.html' %}

    </div>

    <div class="progress-wrap active-progress">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919px, 307.919px; stroke-dashoffset: 228.265px;">
            </path>
        </svg>
    </div>


    <script data-cfasync="false" src="../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="{% static 'lendapp/assets/js/jquery-3.6.3.min.js' %}"></script>

    <script src="{% static 'lendapp/assets/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'lendapp/assets/plugins/aos/aos.js' %}"></script>

    <script src="{% static 'lendapp/assets/js/backToTop.js' %}"></script>

    <script src="{% static 'lendapp/assets/js/feather.min.js' %}"></script>

    <script src="{% static 'lendapp/assets/js/script.js' %}"></script>
</body>

<!-- Mirrored from listee.dreamguystech.com/html/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 25 Feb 2023 08:14:43 GMT -->

</html>
